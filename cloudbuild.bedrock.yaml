# Cloud Build configuration for Google Cloud Run - Bedrock Integration Branch
# This is a separate deployment for the bedrock-api-integration branch
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/bias-analysis-tool-bedrock', '.']
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/bias-analysis-tool-bedrock']
  
  # Deploy to Cloud Run with separate service name
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'bias-analysis-tool-bedrock'  # Separate service name
      - '--image'
      - 'gcr.io/$PROJECT_ID/bias-analysis-tool-bedrock'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'  # Increased from default 2Gi for HEARTS model (~500MB) + processing headroom
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GCP_LOCATION=us-central1'
      # Note: Bedrock credentials should be set via Secret Manager or Cloud Run environment variables
      # For security, use: --set-secrets=BEDROCK_TEAM_ID=bedrock-team-id:latest,BEDROCK_API_TOKEN=bedrock-api-token:latest
      # Or set via: --set-env-vars=BEDROCK_TEAM_ID=xxx,BEDROCK_API_TOKEN=xxx (less secure)

images:
  - 'gcr.io/$PROJECT_ID/bias-analysis-tool-bedrock'

options:
  machineType: 'E2_HIGHCPU_8'

substitutions:
  # Optional: You can override these when triggering the build
  _SERVICE_NAME: 'bias-analysis-tool-bedrock'
  _IMAGE_NAME: 'bias-analysis-tool-bedrock'
  _REGION: 'us-central1'

