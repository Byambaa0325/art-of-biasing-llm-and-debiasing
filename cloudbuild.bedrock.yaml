# Cloud Build configuration for Google Cloud Run - Bedrock Integration Branch
# This is a separate deployment for the bedrock-api-integration branch
steps:
  # Build the container image (without HEARTS for faster builds)
  # Set ENABLE_HEARTS=true in substitutions to enable HEARTS model
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'ENABLE_HEARTS=${_ENABLE_HEARTS}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bias-analysis-tool-bedrock'
      - '.'
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/bias-analysis-tool-bedrock']
  
  # Deploy to Cloud Run with separate service name
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'bias-analysis-tool-bedrock'  # Separate service name
      - '--image'
      - 'gcr.io/$PROJECT_ID/bias-analysis-tool-bedrock'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'  # Increased from default 2Gi for HEARTS model (~500MB) + processing headroom
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GCP_LOCATION=us-central1'
      # Note: Bedrock credentials should be set AFTER deployment via:
      # Option 1 (Recommended): Secret Manager
      #   gcloud run services update bias-analysis-tool-bedrock --region=us-central1 \
      #     --set-secrets="BEDROCK_TEAM_ID=bedrock-team-id:latest,BEDROCK_API_TOKEN=bedrock-api-token:latest"
      # Option 2: Environment variables (less secure)
      #   gcloud run services update bias-analysis-tool-bedrock --region=us-central1 \
      #     --set-env-vars="BEDROCK_TEAM_ID=xxx,BEDROCK_API_TOKEN=xxx,BEDROCK_API_ENDPOINT=https://ctwa92wg1b.execute-api.us-east-1.amazonaws.com/prod/invoke"

images:
  - 'gcr.io/$PROJECT_ID/bias-analysis-tool-bedrock'

options:
  machineType: 'E2_HIGHCPU_8'
  # Increase timeout to 1 hour (default is 10 minutes)
  timeout: '3600s'

substitutions:
  # Optional: You can override these when triggering the build
  _SERVICE_NAME: 'bias-analysis-tool-bedrock'
  _IMAGE_NAME: 'bias-analysis-tool-bedrock'
  _REGION: 'us-central1'
  _ENABLE_HEARTS: 'true'  # HEARTS model enabled (includes transformers, torch, shap, lime)

